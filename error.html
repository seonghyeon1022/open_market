<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/error.css">
    <title>404 error</title>
</head>
<body>
    <section>
        <h1 class="sr-only">404 에러 페이지</h1>
        <img src="./images/icon-404.svg" alt="404 에러 이미지
        ">
        <section class="error-txt">
            <h2>페이지를 찾을 수 없습니다.</h2>
            <p>
                페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br>웹 주소가 올바른지 확인해 주세요.
            </p>
            <div class="redirection-btn">
                <a href="/index.html" class="btn btn-home">메인으로</a>
                <a href="#none" onclick="history.back()" class="btn btn-back">이전 페이지</a>
            </div>
        </section>
    </section>
</body>
</html>
