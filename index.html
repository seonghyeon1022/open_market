<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>오픈마켓 서비스</title>
</head>
<body>
    <header class="gnb">
        <div class="gnb__left">
            <h1 class="gnb__logo">
                <a href="#">
                    <img src="./images/Logo-hodu.png" alt="HODU">
                </a>
            </h1>
            <form action="#" class="gnb__search-form">
                <label for="search-input" class="sr-only">상품검색</label>
                <input type="search" id="search-input" placeholder="상품을 검색해보세요!">
                <button type="submit">
                    <img src="./images/icon-search.svg" alt="검색">
                </button>
            </form>
        </div>
        <nav class="gnb__right">
            <ul class="gnb__menu">
                <li class="gnb__menu-item">
                    <a href="#none">
                        <img src="./images/icon-shopping-cart.svg" alt="장바구니">
                        <span>장바구니</span>
                    </a>
                </li>
                <li class="gnb__menu-item">
                    <a href="#none">
                        <img src="./images/icon-user.svg" alt="로그인">
                        <span>장바구니</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner-section">
            <h2>메인 이미지 슬라이더</h2>
            <div class="slider-container">
                <article>
                    <h3>슬라이더 이미지</h3>
                </article>
            </div>

            <button>
                <img src="./images/icon-swiper-1.svg" alt="이전 슬라이드">
            </button>
            <button>
                <img src="./images/icon-swiper-2.svg" alt="다음 슬라이드">
            </button>

            <nav>
                <ul>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                </ul>
            </nav>
        </section>
        <section class="products-section">
            <h2>상품 목록</h2>
            <div>
                <a href="#none">
                    <img src="" alt="">
                    <p>제조사</p>
                    <h3>상품명</h3>
                    <p>가격</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-top">
            <nav class="footer-nav" aria-label="푸터 메뉴">
                <ul>
                    <li><a href="#none">호두샵 소개</a></li>
                    <li><a href="#none">이용약관</a></li>
                    <li><a href="#none">개인정보처리방침</a></li>
                    <li><a href="#none">전자금융거래약관</a></li>
                    <li><a href="#none">청소년보호정책</a></li>
                    <li><a href="#none">제휴문의</a></li>
                </ul>
            </nav>
            <nav class="footer-sns" aria-label="소셜미디어">
                <ul>
                    <li>
                        <a href="#none">
                            <img src="./images/icon-insta.svg" alt="인스타그램">
                        </a>
                    </li>
                    <li>
                        <a href="#none">
                            <img src="./images/icon-fb.svg" alt="페이스북">
                        </a>
                    </li>
                    <li>
                        <a href="#none">
                            <img src="./images/icon-yt.svg" alt="유튜브">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <address class="footer-info">
            <p class="company-name">(주)HODU SHOP</p>
            <p>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</p>
            <p>사업자 번호:000-0000-0000 | 통신판매업</p>
            <p>대표:김호두</p>
        </address>
    </footer>

</html>
