<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODU 회원가입</title>
</head>
<body>
    <header>
        <h1>
            <a href="/index.html">
                <img src="./images/Logo-hodu.png" alt="HODU">
            </a>
        </h1>
    </header>

    <main>
        <section>
            <h2>회원가입 화면</h2>
            <ul class="sign-tabs">
                <li class="sign__tab-item active">
                    <button type="button">구매회원가입</button>
                </li>
                <li class="sign__tab-item">
                    <button type="button">판매회원가입</button>
                </li>
            </ul>

            <form action="#" class="signup__form">
                <div>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                    <button>중복확인</button>
                </div>

                <div>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </div>

                <div>
                    <label for="check-pw">비밀번호 재확인</label>
                    <input type="password" id="check-pw">
                </div>

                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </div>

                <div>
                    <label for="phone-num">휴대폰번호</label>
                    <select name="phone-num options">
                        <option value="">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                    </select>
                    <input type="tel">
                    <input type="tel">
                </div>
            </form>

            <input type="checkbox" id="agree">
            <label for="agree">
                <p>호두샵의 <span>이용약관</span> 및 <span>개인정보처리방침</span>에 대한 내용을 확인하였고 동의합니다.</p>
            </label>

            <button type="submit">가입하기</button>
        </section>
    </main>
</body>
</html>
