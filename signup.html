<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script type="module" src="./js/signup.js"></script>
    <title>HODU 회원가입</title>
</head>
<body>
    <header class="signup-header">
        <h1 class="signup-header__logo">
            <a href="/index.html">
                <img src="./images/Logo-hodu.png" alt="HODU">
            </a>
        </h1>
    </header>

    <main>
        <section>
            <h2 class="sr-only">회원가입 화면</h2>
            <ul class="sign-tabs">
                <li class="sign__tab-item active">
                    <button type="button">구매회원가입</button>
                </li>
                <li class="sign__tab-item">
                    <button type="button">판매회원가입</button>
                </li>
            </ul>

            <form class="signup-form">
                <fieldset class="form-group">
                    <label for="userId">아이디</label>
                    <div class="input-wrapper">
                        <input type="text" id="userId" name="userId">
                        <button type="button" class="check-btn">중복확인</button>
                    </div>
                    <span class="input-message"></span>
                </fieldset>
                
                <fieldset class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-wrapper pw">
                        <input type="password" id="password" name="password">
                        <img src="./images/icon-check-off.svg" alt="" class="password-check">
                    </div>
                    <span class="input-message"></span>
                </fieldset>
                
                <fieldset class="form-group">
                    <label for="passwordConfirm">비밀번호 재확인</label>
                    <div class="input-wrapper pw">
                        <input type="password" id="passwordConfirm" name="passwordConfirm">
                        <img src="./images/icon-check-off.svg" alt="" class="password-check">
                    </div>
                    <span class="input-message"></span>
                </fieldset>
                
                <fieldset class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" name="userName">
                    <span class="input-message"></span>
                </fieldset>
                
                <fieldset class="form-group">
                    <label for="phone">휴대폰번호</label>
                    <div class="phone-wrapper">
                        <select id="phonePre" name="phonePre">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        <input type="tel" id="phoneMiddle" name="phoneMiddle" maxlength="4">
                        <input type="tel" id="phoneLast" name="phoneLast" maxlength="4">
                    </div>
                </fieldset>
                
                <fieldset class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">
                            호두샵의 <a href="#none" class="link">이용약관</a> 및 <a href="#none" class="link">개인정보처리방침</a>에 대한 내용을 확인하였고 동의합니다.
                        </label>
                    </div>
                </fieldset>
                
                <button type="submit" class="signup-btn">가입하기</button>
            </form>
        </section>
    </main>
</body>
</html>
